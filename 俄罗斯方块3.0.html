            this.style.display = "none";

                for (var j = 0; j < 14; j++) {

                    }

        //生成方块
        function factory() {
            var x,
                y,
                center = [[1, 7],

                [1, 6],
                [0, 6],
                [0, 6],
                [1, 6],
                [1, 6]
                ],
                house = [[[1, 5], [1, 6], [1, 7], [1, 8]], // -
                [[0, 6], [0, 7], [1, 6], [1, 7]], // O
                [[0, 6], [1, 5], [1, 6], [1, 7]], // T
                [[0, 5], [1, 5], [1, 6], [1, 7]],//J
                [[0, 7], [1, 5], [1, 6], [1, 7]],//L
                [[0, 6], [0, 7], [1, 5], [1, 6]], //S
                [[0, 5], [0, 6], [1, 6], [1, 7]], //Z
                ];

            num = Math.floor(Math.random() * 7);
            for (var i = 0; i < 4; i++) {
                poX = house[num][i][0];
                poY = house[num][i][1];
                document.getElementById(poX + "-" + poY).classList.add("shadow");
                poZ.push([poX, poY]);
            };
            poZ[4] = center[num];
            upSum = 0;
            document.addEventListener("keydown", move, false);
        }

        //自由下落
        function drop() {
            if (!check.drop()) {
                for (var i = 0; i < 4; i++) {
                    var temArr,
                        tem;
                    temArr = poZ[i];
                    temArr[0] = temArr[0] + 1;
                    tem = (temArr[0]) * 14 + temArr[1];
                    room[tem].data = 1;
                    document.getElementById(temArr[0] + "-" + temArr[1]).classList.add("shadow");
                    poZ[i] = temArr;
                }

            } else {
                for (var i = 0; i < 4; i++) {
                    var temArr,

                    tem = temArr[0] * 14 + temArr[1];
                    room[tem].data = 1;

                     if(document.getElementById(i + "-" + j).classList.contains("shadow")){

                      }

        function move(e) {
            var event = e || window.event;

                case 39:
                    rightMove();
                    break;
                case 40:

                    break;
            }

        //向左移动

        function leftMove() {

            if (!check.left()) {
                for (var j = 0; j < 4; j++) {
                    poZ[j][1] -= 1;
                    room[poZ[j][0] * 14 + poZ[j][1]].data = 1;
                    document.getElementById(poZ[j][0] + "-" + poZ[j][1]).classList.add("shadow");
                }

            } else {

            }

        function recovery() {
            for (var i = 0; i < 4; i++) {
                var temArr,
                    tem;
                temArr = poZ[i];
                tem = temArr[0] * 14 + temArr[1];
                room[tem].data = 1;
                document.getElementById(temArr[0] + "-" + temArr[1]).classList.add("shadow");
            }
        }


        function come(newArr) {
            count = 0;
            for (var i = 0; i < 4; i++) {
                var temArr = poZ[i];
                var tem = temArr[0] * 14 + temArr[1];
                room[tem].data = 0;
                document.getElementById(temArr[0] + "-" + temArr[1]).classList.remove("shadow");
            }
            for (var j = 0; j < 4; j++) {
                var tem1 = newArr[j][0] * 14 + newArr[j][1];
                if (tem1 < 28 || room[tem1].data == 1) {

            };
            if (count == 0) {

                    var tem2;

                    room[tem2].data = 1;
                    document.getElementById(poZ[k][0] + "-" + poZ[k][1]).classList.add("shadow");
                }
            } else {

            }
        }

                    var tm = i + "-" + j;
                    if (document.getElementById(tm) && document.getElementById(tm).classList.contains("shadow")) {
                        col++;
                    }
                }
                if (col == 12) {
                    row++;
                    for(var k = 12; k > 0; k--){
                       var tm1 = i + "-" + k;
                        room[i * 14 + k].data = 0;
                        document.getElementById(tm1).classList.remove("shadow");
                   }

                            var prop = m + 1;
